{% extends "base.html" %}
{% block content %}
    <h2>{{ article.title}}</h2>
    <p>{{ article.description | linebreaks }}</p>

    <h6>In original website</h6>
    <iframe src="{{ article.url }}" height='1000px' width='100%'></iframe>
    <button class="btn btn-default" onclick="location.href='/articles/'">Back to Articles</button>
    <p> Published in: {{ article.publication }}</p>
{% endblock %}
