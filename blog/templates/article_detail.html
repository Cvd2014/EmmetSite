{% extends "base.html" %}
{% block content %}
    <h2>{{ article.title}}</h2>
    <p>{{ article.detail | linebreaks }}</p>
    <h6>In original website</h6>
    <iframe src="{{ article.url }}" height='75%' width='100%'></iframe>
    <button class="btn btn-default" onclick="location.href='/articles/'">Back to Articles</button>
{% endblock %}
